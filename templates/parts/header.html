<div class="header">
    <h1>Ashour Shoes</h1>
</div>
<nav>
    <a href="{% url 'products' %}">Products</a>
    <a href="{% url 'contact_us' %}">Contact Us</a>
    {% if user.is_authenticated %}
        <a href="{% url 'orders' %}">My Orders</a>
        <a href="{% url 'custom_order' %}">Order Custom Shoes</a>
        <a href="{% url 'logout' %}">Logout ({{ user.username }})</a>
        <a href="{% url 'view_cart' %}">Cart (<span id="cart-count">
            {% with cart=user.cart %}
                {{ cart.items.count }}
            {% endwith %}
        </span>)</a>
    {% else %}
        <a href="{% url 'login' %}">Sign In</a>
        <a href="{% url 'signup' %}">Sign Up</a>
        <a href="{% url 'login' %}">Cart (0)</a>
    {% endif %}
</nav>
