{% extends 'base.html' %}

{% block title %}إتمام الدفع{% endblock %}

{% block content %}
<section class="payment-section">
    <h2>إتمام الدفع</h2>
    <p>برجاء إكمال عملية الدفع باستخدام النموذج أدناه:</p>
    <iframe src="{{ payment_url }}" width="100%" height="600px" frameborder="0"></iframe>
    <a href="{% url 'orders' %}"><button>عرض الطلبات</button></a>
</section>

<style>
    .payment-section {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .payment-section h2 {
        color: #1e272e;
        margin-bottom: 20px;
    }
    .payment-section button {
        background: linear-gradient(90deg, #00b894, #00cec9);
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        font-size: 1.1rem;
        cursor: pointer;
        margin-top: 20px;
        transition: 0.3s;
    }
    .payment-section button:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
